<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <div class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
             </div>
              <div class="navbar-nav mr-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'profile' %}">Profilo</a>
                <a class="nav-link" href="{% url 'account_logout' %}">Disconnetti</a>
                {% else %}
                <a class="nav-link" href="{% url 'account_login' %}">Accedi</a>
                <a class="nav-link" href="{% url 'account_signup' %}">Registrati</a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </nav>
{% if messages %}
  <div class="messages">
{% for message in messages %}
    <div class= "alert alert-{{message.tags}}">
      {{ message }}
    </div>
{% endfor %}
  </div>
{% endif %}

{% block content %}
{% endblock content %}
</body>
</html>
